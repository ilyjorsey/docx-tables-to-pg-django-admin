{% extends 'admin/change_list.html' %}
{% load static %}

{% block object-tools %}

    <link rel="stylesheet" type="text/css" href="{% static 'admin/change_list.css' %}">

    {% if has_upload_method %}

        <form action="{% url 'admin:upload_file' %}" method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <h1>Document Update</h1>

            <input type="file" name="file" required/>

            <button type="submit">Upload</button>

        </form>

    {% endif %}

    {{ block.super }}
{% endblock %}
